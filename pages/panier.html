<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Votre panier</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://fred-2b.github.io/Frederic_Laurenti_5_23062021/panier.html" />
    <meta name="description" content="Orinoco panier">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon1.png">
</head>
<body>
    
    <!-- NAV -->

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark fixed-top" id="main-nav">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">Orinoco</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="panier.html">
                                    <i class="fas fa-shopping-bag" id="nav-icon"></i><span></span>
                                </a>
                            </li>
                        </ul>
                </div>
            </nav>
        </div>
    </div>

    <header>
        <section id="presentation">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1><span class="title-bandeau">Orinoco</span></h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    
    <main>
        <div class="container">
           <p class="title text-center m-5">Votre Panier</p>
            <section id="cart" class="card mt-5">
                
                <div class="table-responsive">
                    <table class="table table-responsive text-center table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prix à l'unité</th>
                                <th scope="col">Lense</th>
                                <th scope="col">Quantité</th>
                            </tr>
                        </thead>
                        <tbody id="cart-tableBody">
                            <template id="templateCart">
                                <tr class="align-middle">
                                    <td>
                                        <img id="cart__image" class="img-fluide cart-img" src="http://localhost:3000/api/cameras">
                                    </td>
                                    <td>
                                        <span id="cart__name" class="h6">Name</span><br>
                                        <span id="cart__id" class="small">Référence</span></td>
                                    <td id="cart__price">Prix</td>
                                    <td id="cart__option">Option</td>
                                    <td>
                                        <i class="far fa-minus-square" id="quantityMinus"></i>
                                        <span id="cart__quantity">Quantité</span>
                                        <i class="far fa-plus-square" id="quantityPlus"></i>&nbsp;
                                        <i class="far fa-trash-alt" id="quantityDelete"></i>
                                    </td>    
                                </tr>
                            </template>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="h6 text-end">Total</td>
                                <td colspan="1" class="text-center" id="cart-totalPrice">Prix total</td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-center my-4">
                        <div class="col-12">
                            <button id="viderPanier" type="button" class="viderPanier btn btn-outline-secondary rounded border border-dark">Vider le panier</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- form -->

            <div class="container">
                <div class="card m-5" id="order-form" hidden>
                    <div id="form">
                        <div class="container">
                            <div class="title-form text-center mt-3">Veuillez complétez ce formulaire</div>
                        </div>
                        
                        <form method="POST" id="formulaire" accept-charset="UTF-8">
        
                            <div class="container">
                                <div class="row">
                                    <div class="col md-6">
                                        <div>
                                            <label for="lastName" class="mt-2">Nom <em>*</em></label>
                                            <input type="text" name="lastName" id="lastName" required maxlength="30">
                                        </div>
    
                                        <div class="mt-2">
                                            <label for="address" class="m-0">Adresse <em>*</em></label>
                                            <input type="text" name="adresse" id="address" required>
                                        </div>
                                        
                                        <div class="mt-2">
                                            <label for="email" class="m-0">E-mail <em>*</em></label>
                                            <input type="email" name="email" id="email" required placeholder=" mail@domaine.fr" maxlength="50">
                                        </div>
                                    </div>
                                
                                    <div class="col md-6">
                                        <div>
                                            <label for="firstName" class="mt-2">Prenom <em>*</em></label>
                                            <input type="text" name="firstName" id="firstName" required maxlength="30">
                                        </div>
    
                                        <div class="mt-2">
                                            <label for="city" class="m-0">Ville <em>*</em></label>
                                            <input type="text" name="city" id="city" required>
                                        </div>
    
                                        <div class="mt-4">
                                            <button type="submit" class="submit btn-outline-secondary rounded border border-dark" id="form__orderButton">Valider la commande</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="container mb-4">
                                <div class="row">
                                    <div class="col md-6 text-center mt-2">
                                        <div class="info font-weight-light">Votre adresse de messagerie ne sera pas publiée. Champs obligatoires <em>*</em></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->

    <footer>
        <div class="container-fluid">
            <div class="container-lg">
                <p class="text-center pb-3 mt-5">Orinoco 2021 © Tous droits réservés</p>
            </div>
        </div>
    </footer>

   <!-- CSS Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="../js/camera.js"></script>
    <script src="../js/panier.js"></script>

</body>
</html>
