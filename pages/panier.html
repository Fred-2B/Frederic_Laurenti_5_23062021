<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Votre panier</title>
    <!-- CSS BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="" />
    <meta name="description" content="Orinoco site E-commerce à thèmes, cameras vintage">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon1.png">
</head>
<body>
    
    <!-- NAV -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="main-nav">
        <div class="container">
            <a href="../index.html" class="navbar-brand">Orinoco</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-5">
                            <a href="../index.html" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav-item mr-5">
                            <a href="#" class="nav-link">Panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <section id="presentation">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1><span class="title-bandeau">Orinoco</span></h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section aria-label="breadcrumb">
		<ol class="breadcrumb container-fluid">
			<div class="container-lg">
				<h3 class="breadcrumb-item" aria-current="page">Votre panier</h3>
			</div>
		</ol>
	</section>

        <!-- TABLEAU COMMANDE -->
    <section class="card w-75">
        <div class="card-body">
            <div class="recap-commande">
                <table id="container">
            
                    <thead>
                        <tr>
                            <th class="srcimage">Photos</th>
                            <th>Nom</th>
                            <th>Quantité</th>
                            <th>Prix Unitaire</th>
                            <th>Supprimer</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>TOTAL</td>
                        <td id="prixTotal"></td>
                        </tr>
                    </tfoot>
                </table>

                    <div class="buttom">
                        <button id="viderPanier" class="btn btn-outline-secondary mb-2 rounded border border-dark viderPanier">Réinitialisation</button>
                    </div>
            </div>
        </div>
    </section>
    
    <!-- FORMULAIRE -->

    <div class="container w-75">
        <div class="card mt-5 mb-5">
            <div id="formulaire">
                <div class="container">
                    <div class="row">
                        <div class="col md-6">
                        <div class="title text-center">Pour finaliser votre commande, veuillez complétez ce formulaire</div>
                        </div>
                    </div>
                </div>

                <form action="#" method="post" id="form" accept-charset="UTF-8">

                    <div class="container">
                        <div class="row">
                            <div class="col md-6">
                                <div>
                                    <label for="nom" class="m-0">Nom <em>*</em></label>
                                    <input type="text" name="nom" id="nom" required maxlength="50">
                                </div>

                                <div class="mt-2">
                                    <label for="site" class="m-0">Adresse <em>*</em></label>
                                    <input type="text" name="adresse" id="adresse" required>
                                </div>
                                
                                <div class="mt-2">
                                    <label for="email" class="m-0">E-mail <em>*</em></label>
                                    <input type="email" name="email" id="email" required placeholder=" mail@domaine.com" maxlength="50">
                                </div>
                            </div>
                        
                            <div class="col md-6">
                                <div>
                                    <label for="nom" class="m-0">Prenom <em>*</em></label>
                                    <input type="text" name="nom" id="nom" required maxlength="50">
                                </div>

                                <div class="mt-2">
                                    <label for="site" class="m-0">Ville <em>*</em></label>
                                    <input type="text" name="ville" id="ville" required>
                                </div>

                                <div class="mt-4">
                                    <input type="submit" value="Valider la commande" class="submit" id="envoiFormulaire">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container mb-4">
                        <div class="row">
                            <div class="col md-6 text-center mt-1">
                                <div class="info font-weight-light">Votre adresse de messagerie ne sera pas publiée. Champs obligatoires <em>*</em></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <footer>
        <div class="container-fluid">
            <div class="container-lg">
                <p class="logo-footer">Orinoco © Tous droits réservés</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    
    <script src="../js/camera.js"></script>
    <script src="../js/panier.js"></script>

</body>
</html>
