    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <meta name="description" content="Orinoco description produit">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon1.png">
</head>
<body>

    <!-- NAV -->

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark fixed-top" id="main-nav">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">Orinoco</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="panier.html">
                                    <i class="fas fa-shopping-bag" id="nav-icon"></i><span></span>
                                </a>
                            </li>
                        </ul>
                </div>
            </nav>
        </div>
    </div>
    
    <header>
        <section id="presentation">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1><span class="title-bandeau">Orinoco</span></h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section id="products__description" class="errorMessage">
            <p class="title text-center m-5">Camera</p>
            <div class="card m-5 card__description">
                <div class="card__description--image">
                    <img id="description__image" src="http://localhost:3000/api/cameras" alt="">
                </div>
                <div class="card__description--info mt-4">
                    <h3 id="description__name" class="m-2 text-center">Name</h3>
                    <p id="description__id" class="text-center">Référence</p>
                    <h6 id="description__price" class="text-center">Prix</h6>
                    <p id="description__description" class="mt-4 text-center">Description</p>
                    <div class="customer_input">
                        <div class="option m-2">
                            <label for="description__option">Lenses : </label>
                            <select name="description__option" id="description__option"></select>
                        </div>
                        <div class="quantity m-2">
                            <label for="description__quantity">Quantité : </label>
                            <input id="description__quantity" type="number" name="description__quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <a href="#" class="card__button btn btn-outline-secondary rounded border border-dark w-50 m-5" type="button">Ajouter au panier</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        <div class="container-fluid">
            <div class="container-lg">
                <p class="text-center pb-3">Orinoco 2021 © Tous droits réservés</p>
            </div>
        </div>
    </footer>
    
    <!-- CSS Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    <script src="../js/camera.js"></script>
    <script src="../js/produit.js"></script>
</body>
</html>
